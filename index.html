<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container-fluid">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Navbar</span>
                </div>
            </nav>
                <div class="mensaje d-flex align-content-center pt-3">
                    <p>Some fields are missing</p>
                </div>
                <form method="post" action="#">
                    <div class="row mt-4">
                        <div class="col-sm-5 pb-3">
                            <div>
                                <label for="Card">Card #</label>
                            </div> 
                            <input class="form-control" name="Card" type="text" value="" placeholder="XXXXXXXXXX">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <div>
                                <label for="CVC">CVC #</label>
                            </div>
                            <input class="form-control" name="CVC" type="text" value="" placeholder="0000">
                        </div>
                        <div class="col-sm-4 pb-3">
                            <div>
                                <label for="Amount">Amount</label>
                            </div>
                            <input class="form-control" name="Amount" type="text" value="" placeholder="Amount">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <div>
                                <label for="Name">First Name</label> 
                            </div>
                            <input class="form-control" name="Name" type="text" value="">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <div>
                                <label for="L-Name">Last Name</label> 
                            </div>
                            <input class="form-control" name="L-Name" type="text" value="">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <div>
                                <label for="City">City</label> 
                            </div>
                            <input class="form-control" name="City" type="text" value="">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <div>
                                <label for="State">State</label> 
                            </div>
                            <select name="State" id="pet-select">
                                <option value="">Pick a state</option>
                                <option value="California">California</option>
                                <option value="New York">New York</option>
                                <option value="Illinois">Illinois</option>
                                <option value="Texas">Texas</option>
                                <option value="Colorado">Colorado</option>
                                <option value="Washington">Washington</option>
                              </select>
                        </div>
                        <div class="col-sm-3 pb-3">
                            <div>
                                <label for="Postal">Postal Code</label> 
                            </div>
                            <input class="form-control" name="Postal" type="text" value="">
                        </div>
                        <div class="col-md-6 pb-3">
                            <p for="exampleAccount">We accept:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <i class="fa-brands fa-cc-paypal"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="green" name="options" type="radio">
                                    <i class="fa-brands fa-cc-apple-pay"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label> 
                            </div>
                        </div>
                        <div class="col-md-6 pb-3">
                            <label for="exampleMessage">Message</label> 
                            <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea> 
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>
                </form>
                <div class="bttn container-fluid bg-body-tertiary">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
